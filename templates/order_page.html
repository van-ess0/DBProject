<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ваш заказ</title>
</head>
<body>
    <h1>{{ "Заказ №{}".format(order.id) }}</h1>

        {% for line in lines %}

                <td>{{ line.product_id.name }}</td>
                <td>{{ line.qty }}</td>
            </tr>
        {% endfor %}
    </table>

</body>
</html>
